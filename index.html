<script>
/* FUNDO ANIMADO */
const canvas=document.getElementById("garden");
const ctx=canvas.getContext("2d");
let flowers=[];
let sunflowers=[];

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

class Flower{
 constructor(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.s=0;
  this.m=10+Math.random()*20;
  this.v=0.1+Math.random()*0.2;
  this.a=Math.random()*6;
 }
 update(){
  if(this.s<this.m)this.s+=this.v;
  this.a+=0.01;
 }
 draw(){
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.rotate(this.a);
  ctx.fillStyle="#FF69B4";
  for(let i=0;i<14;i++){
    ctx.rotate(Math.PI/7);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(this.s*0.5,-this.s*0.3,this.s*0.6,0);
    ctx.quadraticCurveTo(this.s*0.5,this.s*0.3,0,0);
    ctx.fill();
  }
  ctx.fillStyle="#C71585";
  ctx.beginPath();
  ctx.arc(0,0,this.s*0.15,0,Math.PI*2);
  ctx.fill();
  ctx.restore();
 }
}

class Sunflower{
 constructor(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.s=0;
  this.m=15+Math.random()*25;
  this.v=0.1+Math.random()*0.2;
  this.a=Math.random()*6;
 }
 update(){
  if(this.s<this.m)this.s+=this.v;
  this.a+=0.01;
 }
 draw(){
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.rotate(this.a);
  ctx.fillStyle="#FFD700";
  for(let i=0;i<12;i++){
    ctx.rotate(Math.PI/6);
    ctx.beginPath();
    ctx.ellipse(0,this.s,this.s/3,this.s,0,0,Math.PI*2);
    ctx.fill();
  }
  ctx.fillStyle="#8B4513";
  ctx.beginPath();
  ctx.arc(0,0,this.s/3,0,Math.PI*2);
  ctx.fill();
  ctx.restore();
 }
}

function anim(){
 ctx.fillStyle="rgba(43,0,61,0.25)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 if(flowers.length<120)flowers.push(new Flower());
 if(sunflowers.length<60)sunflowers.push(new Sunflower());
 flowers.forEach(f=>{f.update();f.draw();});
 sunflowers.forEach(s=>{s.update();s.draw();});
 requestAnimationFrame(anim);
}
anim();
</script>
